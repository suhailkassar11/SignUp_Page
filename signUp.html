<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="blur">
        <div>
            <section >
                <img class="desktop" src="./images/desk_items.jpg" alt="">
            </section>
        </div>
        <div>
        <section class="data">
            <form action="">
                <h1 style="font-size: 50px;">Sign Up</h1>
                <div class="inputs">
                    <label for="f-name">first name</label>
                    <input required type="text" id="f-name"  placeholder="enter first name" name="f-name">
                </div>
                <div class="inputs">
                    <label for="l-name">last name</label>
                    <input required type="text" id="l-name"  placeholder="enter last name" name="l-name">
                </div>
                <div class="inputs">
                    <label for="email">email</label>
                    <input required type="email" id="email" placeholder="enter your mail" name="email">
                </div>
                <div class="inputs">
                    <label for="password"password>Password</label>
                    <input required type="password" id="password" placeholder="enter password" name="password">
                </div>
                <div class="inputs">
                    <label for="c_password">confirm password</label>
                    <input required type="text" id="c_password"  placeholder="enter first name" name="c_password">
                </div>
                <div class="inputs" >
                    <label for="contact">contact</label>
                    <input type="text" id="contact"  placeholder="enter first name" name="contact">
                </div>
                <button class="button">Create Account</button>
            </form>
        </section>
    </div>
    </main>
    
</body>
</html>
